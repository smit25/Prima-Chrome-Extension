<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *;">
        <meta charset="UTF-8">
        <title> Prima </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script src="jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="content.css">
    </head>
    <body>
        <h1>Prima</h1>
        <div class = "tabs">
        <div class ="col">
        <button type="button" class="btn btn-outline-dark" id ="viewTab">viewTime</button>
        <button type="button" class="btn btn-outline-dark" id ="blockTab">blockUrl</button>
      </div>
    </div>
    <div id  = "overlay" >
      
    </div>
        <form id="inputForm">
          <div id = "contain">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control m-2" id="url" placeholder="Enter URL" >
            </div>
            <div class="col">
              <input type="text" class="form-control m-2" placeholder="Enter time(in mins)" id = "urlLimit" >
            </div>
            <div class="col">
              <button type="button" class=" btn btn-outline-dark" id = "add"> + </button>
            </div>
          </div>
          <div id = "message">
            <p id = "write-message"></p>
          </div>
        </div>
          <div class="form-row">
            <div class="col">
              <input type="time" class="form-control m-2" placeholder="Enter start time" id = "startTime" value = "00:00" required>
            </div>
            <div class="col">
              <input type="time" class="form-control m-2" placeholder="Enter end time" id = "stopTime" value = "23:59" required>
            </div>
          </div>
          <div class ="form-row">
            <div class="col">
              <button type="submit" class=" btn btn-outline-dark" id = "submit"> Set </button>
            </div>
          </div>
        
          <button type="button" class="btn btn-outline-dark" id ="start">Start</button>
          <button type="button" class="btn btn-outline-dark" id = "stop">Pause</button>
        </form>
        <div id = "unblock">
            <button type = "button" class = "btn btn-outline-dark" id = "unblock">Unblock all</button>
          </div>  
<script src="content.js" charset="utf-8" defer ></script>
    </body>
</html>
